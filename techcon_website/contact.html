<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>

    <!-- Contact Info -->
    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <h3>Follow us on social media:</h3>
      <ul>
        <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Embedded Google Map -->
    <section>
      <h2>Conference Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.3371428421814!2d-0.18703198453799763!3d5.614818495919449!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdc5f81be4d88db%3A0x690fbf77a90b09e4!2sAccra%20International%20Conference%20Centre!5e0!3m2!1sen!2sgh!4v1715088391860!5m2!1sen!2sgh" 
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br /><br />

        <button type="submit">Send Message</button>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. copyright.</p>
  </footer>

</body>
</html>
